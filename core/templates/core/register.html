{% extends '_base.html' %}

{% block content %}

<body>

    <div class="header-bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">

        <form action="" method="POST">
            {% csrf_token %}

            <label for="">
                {{form.first_name.label}}
            </label>
            {{form.first_name}}

            <label for="">
                {{form.last_name.label}}
            </label>
            {{form.last_name}}

            <label for="">
                {{form.username.label}}
            </label>
            {{form.username}}

            <label for="">
                {{form.email.label}}
            </label>
            {{form.email}}

            <label for="">
                {{form.password1.label}}
            </label>
            {{form.password1}}

            <label for="">
                {{form.password2.label}}
            </label>
            {{form.password2}}


            <input style="margin-top: 10px;" class="button" type="submit" value="Register">
        </form>
    
    
        <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: underline;">Login</a></p>

    </div>

    

</body>


{% endblock content %}
